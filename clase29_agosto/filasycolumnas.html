<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filas_y_columnas</title>
</head>
<body>
    <table style="border:1px solid black;border-spacing: 10px;">
        <caption style="color: palevioletred;">Numero del uno al nueve</caption>
        
        <thead>
            <!-- ENCABEZADOS -->
            <th>Ciudad</th>
            <th>Pais</th>
            <th>Continente</th>
        </thead>

        <tr>
            <td style="border: 1px solid black;">uno</td>
            <td style="border: 1px solid black;">dos</td>
            <td style="border: 1px solid black;">tres</td>
        </tr>

        <tr>
            <td style="border: 1px solid black;">cuatro</td>
            <td rowspan="2"style="border: 1px solid black;">cinco y seis</td>

        </tr>

        <tr>
            <td style="border: 1px solid black;">siete</td>
            <td style="border: 1px solid black;">ocho</td>
            <td style="border: 1px solid black;">nueve</td>
        </tr>

        <tr>
            <td colspan="2"style="border: 1px solid black;">diez y once</td>
        </tr>

    <table style="border:1px solid black;border-spacing: 10px";>

    <caption>Lista de la compra</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>20</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Destornillador</td>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

</html>
    </table>
</body>
</html>
