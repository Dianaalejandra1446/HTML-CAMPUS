        <article>
            <h1>Arte Multidimensional</h1>
            <h1>La Animacion</h1>
            <p>La animacion es arte de crear imagenes por medio de tecnologia como lo es la programcion,programas de
                renderizado,programas de dibujo digital entre otros este arte combina tanto la tecnologia como el arte y
                el diseño,es una forma de expresarse tanto en la industria del cine,la industria de los videjuegos e
                incluso a televisoras o casas productoras de audiovisuales,casas desarrolladoras de sitios web.</p>
            <p>Existes diferentes tipos de Animacion:</p>
            <ul>
                <li>Animacion Tradicional</li>
                <li>Animacion Stop Motion</li>
                <li>Animacion 2D</li>
                <li>Animacion 3D</li>
                <li>Motion Graphics</li>
            </ul>
        </article>

        <article>
            <h2>Animacion Tradicional</h2>
            <img src="./imagenes/animacion.webp" alt="">
            <p>Las peliculas que emplean animacion tradicional generalmente son clasicos de disney de los años 50s a 80s
                el anime y series televisivas como Los Simpsons, BoJack Horseman y hora de aventura.</p>
            <img src="./imagenes/Bojack.png" alt="Bojack Horseman"><img src="./imagenes/simpson.jpg" alt="Simpsons"><img
                src="./imagenes/horadeaventura.jpg" alt="Hora de aventura"><img src="./imagenes/animacion_disnay.webp"
                alt="Animacion Disney">
            <p> La caracterizada por el dibujo de manera individual de cada uno de los fotogramas que formarán la
                animación. Sus personajes tienen únicamente dos dimensiones (animación 2D), y para dar profundidad a las
                escenas se juega con el color y la perspectiva.</p>
        </article>

        <article>
            <h2>Animacion Stop Motion</h2>
            <img src="./imagenes/stop-motion.jpg" alt="stop motion">
            <p>Esta manera de animar utiliza fotos fijas de objetos o de modelos a mano sin animación, y se colocan
                juntas de forma que al reproducirlas todas a gran velocidad, proporcione una gran sensación de
                movimiento.Por medio de fotos y objetos en movimiento lo malo de esta animacion es que requiere de mucho
                tiempo ya que este trabajo es muy manual y requiere mucho tiempo</p>
            <img src="./imagenes/stopmotion.jpg" alt="stop motion">
        </article>

        <article>
            <h2>Animacion 2D</h2>
            <p>Esta animacion se hace por medio de dibujos o imagenes 2d en movimiento.Es ampliamente utilizada para
                crear películas animadas, dibujos animados, videos de marketing, anuncios, materiales educativos,
                videojuegos y mucho más.</p>
            <img src="./imagenes/animacion-2d.jpg" alt="animacion 2d">
        </article>

        <article>
            <h2>Animacion 3D</h2>
            <img src="./imagenes/animacion 3d.webp" alt="Animacion 3D">
            <p>La animación 3D es el proceso de colocar personajes y objetos en un espacio 3D y manipularlos para crear
                la ilusión de movimiento. Los objetos se elaboran a partir de modelos 3D asimilados en un entorno
                digital mediante herramientas de modelado 3D. También se pueden escanear objetos de la vida real en un
                ordenador y convertirlos en planos para objetos animados en 3D.
        </article>

        <article>
            Esta técnica sirve principalmente para hacer películas y series, videojuegos, publicidad, VFX, realidad
            virtual y aumentada, video-mapping, apps e incluso simulación científica.</p>
            <img src="./imagenes/animacion3d.jpg" alt="">
        </article>

        <article>
            <h2>Motion Graphics</h2>
            <img src="./imagenes/mothiongraphics.gif" alt="">
            <p>Los Motion Graphics es una técnica con gran capacidad de expresión, y por ello muy utilizada en
                publicidad, vídeos institucionales, secuencias de créditos, etc. Pueden traducir una compleja idea en un
                mensaje claro con unos pocos segundos de animación.Este tipo de animacion se hace por medio de
                ilustraciones ya sea por piezas o una misma

                Este tipo de animacion es mas utilizada en el diseño grafico ya que trata de comunicar mensajes de
                publicidad
            </p>
        </article>

        <article>
            <h2>Porque estudiar Animacion?</h2>
            <img src="./imagenes/estudiar_animacion.webp" alt="Estudiar Animacion">
            <p>1. Creciente demanda laboral: La industria de la animación está en constante crecimiento y hay una gran
                demanda de profesionales cualificados en este campo.

                2. Oportunidades de carrera: Los graduados en animación pueden trabajar en diversos campos como el cine,
                la televisión, los videojuegos, la publicidad, el diseño web y la realidad virtual, entre otros.

                3. Desarrollo de habilidades creativas y técnicas: Estudiar animación permite desarrollar habilidades
                artísticas y técnicas, como dibujo, modelado 3D, animación por ordenador y producción de efectos
                visuales.

                4. Posibilidad de contar historias: La animación ofrece la posibilidad de contar historias de manera
                única y creativa, permitiendo transmitir mensajes de forma visualmente impactante.

                En cuanto a las mejores escuelas de animación, esto puede variar dependiendo del país y región, pero
                algunas reconocidas a nivel internacional son:

                1. CalArts (California Institute of the Arts) - Estados Unidos
                2. Gobelins - L'École de l'Image - Francia
                3. Sheridan College - Canadá
                4. Vancouver Film School - Canadá
                5. Royal College of Art - Reino Unido
                6. Animation Workshop - Dinamarca
                7. Kyoto Seika University - Japón</p>

        </article>
